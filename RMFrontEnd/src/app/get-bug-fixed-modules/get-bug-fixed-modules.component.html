<div *ngIf="bugData!=null" > 
    <table mat-table [dataSource]="bugData" class="mat-elevation-z8" style="width: 50%;background-color:blanchedalmond;">

        <ng-container matColumnDef="1">
          <th mat-header-cell *matHeaderCellDef>Module Name</th>
          <td mat-cell *matCellDef="let element"> {{element.ModuleName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="2">
          <th mat-header-cell *matHeaderCellDef> Bug Name</th>
          <td mat-cell *matCellDef="let element"> {{element.Bugname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="3">
          <th mat-header-cell *matHeaderCellDef> Bug Status </th>
          <td mat-cell *matCellDef="let element"> {{element.Bugstatus}} </td>
        </ng-container>
    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

 <br>
  <div *ngIf="bugData==null" style="background-color:blanchedalmond;width: 50%;text-align: center;">
      <br><br>no records found 
    <br>
     <br><br>
    </div>
    <div>
      <button (click)="back()" style="background-color: #7b1fa2;color: white;">back</button>
    </div>
