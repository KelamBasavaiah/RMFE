<app-layout-header></app-layout-header>
<table mat-table [dataSource]="bugdata" matSort class="mat-elevation-z8"style="width:100%"> 
    <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef > ModuleName </th>
    <td mat-cell *matCellDef="let bugdata"> {{bugdata.ModuleName}} {{bugdata.ModuleId}}</td>
    </ng-container>
  
    <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef > ModuleDescription </th>
    <td mat-cell *matCellDef="let bugdata"> {{bugdata.ModuleDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Button </th>
    <td mat-cell *matCellDef="let bugdata">
     <button class="btn btn-info"(click)="BugStatusMethod(bugdata.ModuleId)">BugStatus</button></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
