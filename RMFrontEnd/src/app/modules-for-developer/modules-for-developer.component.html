<app-layout-header></app-layout-header>
<table mat-table [dataSource]="viewModules" matSort class="mat-elevation-z8" style="width:100%">

    <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;"> Module Name</strong></th>
     <td mat-cell *matCellDef="let views"> {{views.ModuleName}} </td>
   </ng-container>
 
   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;">ModuleDescription</strong></th>
     <td mat-cell *matCellDef="let views"> {{views.ModuleDescription}} </td>
   </ng-container>

   <ng-container matColumnDef="status">
           <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;"> Module Status</strong></th>
           <td mat-cell *matCellDef="let views"> {{views.ModuleStatus}} </td>
   </ng-container>

   <ng-container matColumnDef="startdate">
           <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;"> Module StartDate</strong></th>
           <td mat-cell *matCellDef="let views"> {{views.ModuleStartDate}} </td>
   </ng-container>

   <ng-container matColumnDef="enddate">
           <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;">Module EndDate</strong> </th>
           <td mat-cell *matCellDef="let views"> {{views.ModuleEndDate}} </td>
   </ng-container>


   <ng-container matColumnDef="modulecompletedbutton">
           <th mat-header-cell *matHeaderCellDef> <strong style="font-size: larger;"> </strong></th>
           <td mat-cell *matCellDef="let views"> <button *ngIf="views.ModuleStatus=='In Progress(D)'" class="btn btn-info" (click)="moduleStatus(views.ModuleId)">Module Completed</button></td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 


</table>
<div>
        <button (click)="back()">Back</button>
</div>
