<html>
    
    <head>
            </head>
            <body>
                <p class="greeting"></p>
                
              <form [formGroup]="myform" (ngSubmit)="login()">
                
               
<div class="wrapper fadeInDown" >
        <img src="assets/MLogo.gif" class="circular--square">
    <div id="formContent">
            
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      
      <!-- Login Form -->
      
          
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="username"class="form-control" formControlName="username">
        <span *ngIf="(username.errors && username.touched) ||(username.errors && submit) ">
            <span class="user" *ngIf="username.errors.required">username cannot be empty</span>
            </span>
        <input type="password" class="fadeIn third" name="login" placeholder="password" class="form-control" formControlName="password" id="txtpassword">
        <span *ngIf="(password.errors && password.touched)||(password.errors && submitted)">
            <span class="pass" *ngIf="password.errors.required">password cannot be empty</span>
            </span>
            <br>
            <label class="label"   style=" margin-left: 3%;color:black; font-weight: lighter; ">Role</label>
            <select name="login" style="width: 120px; margin-left: 37%;" type="placeholder"class="form-control" formControlName="role" id="fadeInthird" placeholder="role" (change)="selectrole($event)" >
                 <option selected hidden>role</option>               
                <option>Manager</option>
                <option>Developer</option>
                <option>Tester</option>
              </select>
              
              <span *ngIf="(role.errors && role.touched)||(role.errors && submitting)">
                <br>
                  <span class="role"*ngIf="role.errors.required">select your role</span>
                  </span>
                <br>
        <input type="submit" class="fadeIn fourth" value="Log In">
        <br>
        <p style="color: black; font-size: 15px;">
          {{message}}
        </p> 
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
    
  </div>
</form> 

</body>
  </html>
