
      <body> 
        <p class="greeting"></p>
<form [formGroup]="myform" (ngSubmit)="create()"> 
          
<div class="wrapper fadeInDown" >
  <img src="assets/MLogo.gif" class="circular--square">
  <div id="formContent">
          
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    
    <!-- Login Form -->
    
      
    <input type="text" id="login" class="fadeIn second" name="Username" placeholder="Username" class="form-control" formControlName="userName">
      
    <span *ngIf="(userName.errors && userName.touched) || (userName.errors && submit)">
        <span class="user"  *ngIf="userName.errors.required">username cannot be empty</span>
        </span>
      <input type="password" id="txtpassword"  class="fadeIn third" name="login" placeholder="password" class="form-control"formControlName="password" id="txtpassword">
      <span *ngIf="(password.errors && password.touched) || (password.errors && submitted)">
          <span class="pass" *ngIf="password.errors.required">password cannot be empty</span>
          </span>
          <br>
      <input type="submit" class="fadeIn fourth" value="Log In"> 
      <p style="color:black; font-size: 15px;">
      {{message}}
    </p>

      <!-- <button (click)="create()">Login</button> -->
      
      

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>


  </div>
  
</div>
</form>
    </body>
