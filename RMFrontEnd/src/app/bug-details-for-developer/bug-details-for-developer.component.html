<div *ngIf="bugdata.count>0">
    <table mat-table [dataSource]="bugdata" matSort class="mat-elevation-z8" style="width: 100%;"> 
        <ng-container matColumnDef="2" >
        <th mat-header-cell *matHeaderCellDef> ModuleName </th>
        <td mat-cell *matCellDef="let bugdata" > {{bugdata.ModuleName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> BugName </th>
        <td mat-cell *matCellDef="let bugdata"> {{bugdata.Bugname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> BugStatus </th>
        <td mat-cell *matCellDef="let bugdata"> {{bugdata.Bugstatus}} </td>
        </ng-container>
      
        <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Button </th>
        <td mat-cell *matCellDef="let bugdata">
          <button class="btn btn-info" (click)="viewmodulesmethod(bugdata)">ViewModules</button></td>
          
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  
  <div *ngIf="bugdata.count==null" style="background-color: white;text-align: center;">
    <br/><br/>
    <b style="font-size:x-large;">No Projects Found</b>
  </div>
