<app-layout-header></app-layout-header>
<table mat-table [dataSource]="viewModules" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef>Module Name</th>
     <td mat-cell *matCellDef="let viewModules"> {{viewModules.ModuleName}} </td>
   </ng-container>
  
   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef>Module Description </th>
     <td mat-cell *matCellDef="let viewModules"> {{viewModules.ModuleDescription}} </td>
   </ng-container>
  
   <ng-container matColumnDef="status">
     <th mat-header-cell *matHeaderCellDef> Module Status </th>
     <td mat-cell *matCellDef="let viewModules"> {{viewModules.ModuleStatus}} </td>
   </ng-container>
  
   <ng-container matColumnDef="fromDate">
       <th mat-header-cell *matHeaderCellDef> From Date </th>
       <td mat-cell *matCellDef="let viewModules"> {{viewModules.ModuleStartDate}} </td>
   </ng-container>
  
   <ng-container matColumnDef="toDate">
       <th mat-header-cell *matHeaderCellDef> To Date </th>
       <td mat-cell *matCellDef="let viewModules"> {{viewModules.ModuleEndDate}} </td>
   </ng-container>

      <ng-container matColumnDef="modulecompletedbutton">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let viewModules"> <button *ngIf="viewModules.ModuleStatus== 'In Progress(T)'"  mat-button color="primary" (click)="moduleStatus(viewModules.ModuleId)">Completed</button> </td>
  </ng-container>
  <ng-container matColumnDef="bugbutton">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let viewModules"> <button *ngIf="viewModules.ModuleStatus== 'In Progress(T)'" mat-button color="primary" (click)="bugsfound(viewModules.ModuleId)">Bugs</button> </td>
  </ng-container>
  
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
