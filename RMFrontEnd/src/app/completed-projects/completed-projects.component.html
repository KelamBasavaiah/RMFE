<div *ngIf="project!=null">
    <table mat-table [dataSource]="project" matSort class="mat-elevation-z8" style="width: 100%;" >
          
             <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef><strong style="font-size: larger;color: white;">Project Name</strong> </th>
              <td mat-cell *matCellDef="let proj"> {{proj.ProjectName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef><strong style="font-size: larger;color: white;"> ProjectDescription</strong>  </th>
              <td mat-cell *matCellDef="let proj"> {{proj. ProjectDescription}} </td>
            </ng-container>
    
            <ng-container matColumnDef="startdate">
                    <th mat-header-cell *matHeaderCellDef><strong style="font-size: larger;color: white;"> Project StartDate</strong>  </th>
                    <td mat-cell *matCellDef="let proj"> {{proj.ProjectStartDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="enddate">
                    <th mat-header-cell *matHeaderCellDef><strong style="font-size: larger;color:white;">Project EndDate</strong>   </th>
                    <td mat-cell *matCellDef="let proj"> {{proj.ProjectEndDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>
            
          
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
            
    
    </table>
    </div> 
    <div *ngIf="project==null" style="background-color: white;text-align: center;">
            <br/><br/>
            No Projects found
    </div>
